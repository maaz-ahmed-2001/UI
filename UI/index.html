    <div class="container">
        <div class="navbar">
            <img src="./images/logo.png" alt="" class="logo">
            <nav>
                <ul id="nav-link">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <img src="./images/menu.png" alt="" class="menu-i" onclick="toggleMenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>

            <img src="./images/tw.png" alt="">
        </div>
    </div>


    <script>
        var toggle = document.getElementById("nav-link")
        toggle.style.maxHeight = "0px";
        function toggleMenu(){
            if(toggle.style.maxHeight == "0px"){
                toggle.style.maxHeight = "130px"
            }
            else{
                toggle.style.maxHeight = "0px"
